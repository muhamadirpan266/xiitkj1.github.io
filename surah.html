<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .tabs a {
            text-decoration: none;
            color: #ccc;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .tabs a.active {
            background-color: #333;
            color: #fff;
        }

        .juz-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .juz-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .juz-card:hover {
            transform: translateY(-10px);
            background-color: #333;
        }

        .juz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .juz-header .juz-number {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }

        .juz-header h3 {
            margin: 0;
        }

        .juz-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .juz-info span {
            color: #aaa;
            font-size: 14px;
        }

        .read-link {
            text-decoration: none;
            color: #00bcd4;
            font-size: 14px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                gap: 10px;
            }

            .juz-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <a href="#" class="active">Surah</a>
            <a href="juz.html">Juz</a>
        </div>

        <div class="juz-container">
            <div class="juz-card">
                <div class="juz-header">
                    <div class="juz-number">1</div>
                    <h3>Al-Fatihah</h3>
                </div>
                <div class="juz-info">
                    <span>Pembuka</span>
                    <span>7 Ayat</span>
                </div>
                <a href="alfatihah.html" class="read-link">Baca Surah</a>
            </div>

            <div class="juz-card">
                <div class="juz-header">
                    <div class="juz-number">2</div>
                    <h3>Al-Baqarah</h3>
                </div>
                <div class="juz-info">
                    <span>Sapi</span>
                    <span>286 Ayat</span>
                </div>
                <a href="Al-baqarah.html" class="read-link">Baca Surah</a>
            </div>

            <div class="juz-card">
                <div class="juz-header">
                    <div class="juz-number">27</div>
                    <h3>An-Naml</h3>
                </div>
                <div class="juz-info">
                    <span>Semut</span>
                    <span>93 Ayat</span>
                </div>
                <a href="#" class="read-link">Baca Surah</a>
            </div>

            <div class="juz-card">
                <div class="juz-header">
                    <div class="juz-number">29</div>
                    <h3>Al-Mulk</h3>
                </div>
                <div class="juz-info">
                    <span>Kerajaan</span>
                    <span>30 Ayat</span>
                </div>
                <a href="#" class="read-link">Baca Surah</a>
            </div>
        </div>
    </div>
    <section id="juz">

    </section>
</body>
</html>
